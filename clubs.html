    <style>
        body {
            background: #e6c480;
            font-family: "Poppins", sans-serif;
            color: #0b3d2e;
            text-align: center;
        }

        .navbar {
            background: #0b3d2e !important;
            padding: 15px;
        }
        .navbar-brand {
            font-family: "Anton", sans-serif;
            letter-spacing: 2px;
            font-size: 28px;
            color: #ff7c2b !important;
        }
        .navbar a {
            color: white !important;
            font-weight: 500;
            margin-left: 15px;
        }

        .header {
            background: linear-gradient(to bottom right, #0b3d2e, #154f3d);
            color: #ffb58a;
            padding: 60px 0;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }
        .header h1 {
            font-family: "Anton", sans-serif;
            font-size: 55px;
            letter-spacing: 3px;
            color: #ff7c2b;
        }

        .section-box {
            background: #fff8f1;
            border-left: 8px solid #ff7c2b;
            padding: 40px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #0b3d2e;
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        button:hover {
            background: #154f3d;
            transform: scale(1.05);
        }

        #output {
            margin-top: 25px;
            background: white;
            color: #0b3d2e;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            font-size: 18px;
        }

        footer {
            background:#0b3d2e;
            color:white;
            text-align:center;
            padding:20px;
            margin-top:40px;
            font-family:'Poppins', sans-serif;
        }

            <button py-click="show_varsity">Varsity Team</button>
