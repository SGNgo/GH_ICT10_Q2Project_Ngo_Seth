<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background: #e6c480;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background: #0b3d2e !important;
            padding: 15px;
        }
        .navbar-brand {
            font-family: "Anton", sans-serif;
            letter-spacing: 2px;
            font-size: 28px;
            color: #ff7c2b !important;
        }
        .navbar a {
            color: white !important;
            font-weight: 500;
            margin-left: 15px;
        }

        h1 {
            text-align: center;
            font-family: "Anton", sans-serif;
            font-size: 60px;
            color: #ff7c2b;
            margin-top: 40px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            letter-spacing: 3px;
        }

        .calc-box {
            background: #fff8f1;
            width: 60%;
            margin: 40px auto;
            padding: 40px;
            border-left: 8px solid #ff7c2b;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 6px;
            border: 2px solid #0b3d2e;
            background: #ffffff;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #0b3d2e;
            color: #ff7c2b;
            font-weight: bold;
            padding: 14px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 20px;
            letter-spacing: 1px;
            transition: 0.2s;
        }
        button:hover {
            background: #154f3d;
            transform: scale(1.04);
        }

        #output {
            margin-top: 25px;
            padding: 18px;
            font-size: 22px;
            text-align: center;
            background: #ffead6;
            border-left: 5px solid #ff7c2b;
            border-radius: 8px;
            color: #0b3d2e;
            font-weight: 500;
        }

        footer {
            background:#0b3d2e;
            color:white;
            text-align:center;
            padding:20px;
            margin-top:40px;
            font-family:'Poppins', sans-serif;
        }
    </style>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="index.html">HAWKINS HIGH SCHOOL</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="gwa.html">Grade Calculator</a>
            <a class="nav-link" href="clubs.html">Clubs</a>
        </div>
    </nav>

    <h1>GWA CALCULATOR</h1>

    <div class="calc-box">

        <input id="fname" placeholder="First Name">
        <input id="lname" placeholder="Last Name">

        <input id="math" type="number" placeholder="Math Grade">
        <input id="science" type="number" placeholder="Science Grade">
        <input id="english" type="number" placeholder="English Grade">
        <input id="filipino" type="number" placeholder="Filipino Grade">
        <input id="pe" type="number" placeholder="PE Grade">

        <button py-click="calculate">Calculate GWA</button>

        <div id="output"></div>
    </div>

<footer><p > Â© 2025 Hawkins High School | All Rights Reserved</p></footer>

    <py-script src="gwa.py"></py-script>
</body>
</html>
